<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/nft-preview-card-component-main/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/nft-preview-card-component-main/css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-image">
      <a href="#" class="card-image-hover"></a>
    </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
    <p class="card-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-details">
      <div class="card-price">0.041 ETH</div>
      <div class="card-timeLeft">3 days left</div>
    </div>
    <footer class="card-footer">
      <img src="./images/image-avatar.png" alt="avatar" class="card-author-avatar">
      <span>Creation of <a class="card-author" href="#">Jules Wyvern</a></span>
    </footer>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin-Houguet</a>.
  </div>
</body>
</html>
